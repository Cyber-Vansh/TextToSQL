services:
  mysql:
    image: mysql:8.0
    container_name: sql_gen_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  mongo:
    image: mongo:latest
    container_name: sql_gen_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: sql_gen_ai_service
    ports:
      - "${AI_SERVICE_PORT}:${AI_SERVICE_PORT}"
    volumes:
      - ./ai-service:/app
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_USER=${MYSQL_USER}
      - DATABASE_PASSWORD=${MYSQL_PASSWORD}
      - DATABASE_NAME=${MYSQL_DATABASE}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - mysql
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sql_gen_backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - PORT=${BACKEND_PORT}
      - MONGO_URI=mongodb://mongo:27017/${MONGO_DB_NAME}
      - AI_SERVICE_URL=http://ai-service:${AI_SERVICE_PORT}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
      - ai-service
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sql_gen_frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT}
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
